<!DOCTYPE html>

<html>
	<head>
		<title>Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="main.css">

		<script src="jquery.min.js"></script>
		<script src="calc.js" type="text/javascript"></script>

		<script type="text/javascript">
			$(function() {
				Calc.start();	
			});
		</script>

	</head>

	<div class="calculator">

		<input type="text" class="screen" value="0" disabled />
		<div class="current-operator"></div>

		<div class="calculator-buttons">

			<div class="operand-plus">

				<button type="button" class="operator-button" value="+">+</button>

			</div>

			<div class="operand-min">

				<button type="button" class="operator-button" value="-">-</button>

			</div>

			<div class="operand-mult">

				<button type="button" class="operator-button" value="*">*</button>

			</div>

			<div class="operand-div">

				<button type="button" class="operator-button" value="/">/</button>

			</div>

			<div class="operand-eq">

				<button type="button" class="equals-button" value="=">=</button>

			</div>

			<div class="inp-button numerical-input-7">

				<button type="button" class="numerical-button" value="7">7</button>

			</div>

			<div class="numerical-input-8">

				<button type="button" class="numerical-button" value="8">8</button>

			</div>

			<div class="numerical-input-9">

				<button type="button" class="numerical-button" value="9">9</button>

			</div>

			<div class="numerical-input-4">

				<button type="button" class="numerical-button" value="4">4</button>

			</div>

			<div class="numerical-input-5">

				<button type="button" class="numerical-button" value="5">5</button>

			</div>

			<div class="numerical-input-6">

				<button type="button" class="numerical-button" value="6">6</button>

			</div>

			<div class="numerical-input-1">

				<button type="button" class="numerical-button" value="1">1</button>

			</div>

			<div class="numerical-input-2">

				<button type="button" class="numerical-button" value="2">2</button>

			</div>

			<div class="numerical-input-3">

				<button type="button" class="numerical-button" value="3">3</button>

			</div>

			<div class="numerical-input-dec">

				<button type="button" class="decimal-button" value=".">.</button>

			</div>

			<div class="numerical-input-0">

				<button type="button" class="numerical-button" value="0">0</button>

			</div>

			<div class="numerical-input-clear">

				<button type="button" class="all-clear-button" value="clear">AC</button>

			</div>

			</div>


		</div>

	</div>
</html>
